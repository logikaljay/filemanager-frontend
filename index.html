<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/filemanager.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>	
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
		
		<div class="grid">
			<p class="header">logikaljay</p>
			<div class="col-13 no-left-margin">
				<h3>containers</h3>
				<ul class="containers" data-bind="foreach: containers">
					<li><a href='#' data-bind="text: name, click: $root.getFiles, css: { selected: $data.id == $root.selectedContainer() }"></a></li>
				</ul>
			</div>
			<div class="col-23 no-right-margin">
				<h3>selected container</h3>
				<ul class="containers" data-bind="foreach: containers">
					<li><a href='#' data-bind="text: name, click: $root.getFiles, css: { selected: $data.id == $root.selectedContainer() }"></a></li>
				</ul>
			</div>
			<div id="files"></div>
		</div>
		
		<script type="text/template" id="container_template">
			<li><%= name %></li>
		</script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
		<script src="js/grid.js"></script>
		<script src="js/vendor/underscore-1.5.2.js"></script>
		<script src="js/vendor/knockout-3.0.0.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
		<script src="js/container.js"></script>
		<script src="js/file.js"></script>
    </body>
</html>
